<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout style-name="header" width-full height="25px">
    <vaadin-label caption="THÔNG TIN KẾ HOẠCH" width-full plain-text :expand></vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-vertical-layout primary-style-name="v-verticallayout
" size-full margin="false" _id="planInfoLayout">
    <vaadin-text-field primary-style-name="v-textfield
" placeholder="Tên kế hoạch" width="400px" _id="planNameTf"></vaadin-text-field>
    <vaadin-text-field primary-style-name="v-textfield
" placeholder="Mã dự án" width="400px" _id="projectIdTf"></vaadin-text-field>
    <vaadin-horizontal-layout height-full :expand>
     <vaadin-text-area rows="2" placeholder="Mục đích" width="400px" _id="planPurposeTf"></vaadin-text-area>
     <vaadin-text-area rows="2" placeholder="Địa điểm" width="400px" _id="planPlaceTf"></vaadin-text-area>
    </vaadin-horizontal-layout>
    <vaadin-text-area rows="2" placeholder="Làm việc với" width="400px" _id="planPartnerTf"></vaadin-text-area>
    <vaadin-horizontal-layout spacing="false" width="500px">
     <vaadin-horizontal-layout spacing="false">
      <vaadin-check-box _id="planAdvanceChbo"></vaadin-check-box>
      <vaadin-label caption="Ứng trước" plain-text></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout spacing="false">
      <vaadin-check-box _id="planArisedChbox"></vaadin-check-box>
      <vaadin-label caption="Phát sinh" plain-text></vaadin-label>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
   <vaadin-vertical-layout style-name="footer" margin="false">
    <vaadin-horizontal-layout style-name="header" spacing="false" width-full height="25px">
     <vaadin-label caption="CHI TIẾT CÔNG VIỆC" width-full plain-text :expand></vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-vertical-layout margin="false" _id="jobListLayout"></vaadin-vertical-layout>
    <vaadin-css-layout width-full>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7fe" style-name="button-dashing" width-full height="80px" tabindex="1000" plain-text _id="addJobBtn">
       Thêm công việc 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full _id="planButtonLayout">
    <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" width="120px" plain-text _id="cancelBtn">
      Hủy bỏ 
    </vaadin-button>
    <vaadin-css-layout style-name="v-component-group" :right>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6ec" style-name="icon-align-right" width="120px" plain-text _id="proposeBtn">
       Đề xuất 
     </vaadin-button>
     <vaadin-button icon="fonticon://Vaadin-Icons/e771" style-name="icon-align-right" width="120px" plain-text _id="editBtn">
       Sửa 
     </vaadin-button>
     <vaadin-button icon="fonticon://Vaadin-Icons/e92a" style-name="icon-align-right" width="120px" plain-text _id="deleteBtn">
       Xóa 
     </vaadin-button>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6ec" style-name="icon-align-right" width="150px" plain-text _id="proposePaymentBtn">
       Thanh toán 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full _id="checkButtonLayout">
    <vaadin-button icon="fonticon://Vaadin-Icons/e7ad" width="120px" plain-text _id="checkCancelBtn">
      Hủy bỏ 
    </vaadin-button>
    <vaadin-css-layout style-name="v-component-group" :right>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6db" style-name="icon-align-right" width="120px" plain-text _id="checkBtn">
       Duyệt 
     </vaadin-button>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6da" style-name="icon-align-right" width="160px" plain-text _id="unCheckBtn">
       Không duyệt 
     </vaadin-button>
    </vaadin-css-layout>
   </vaadin-horizontal-layout>
   <vaadin-button visible="false" icon="fonticon://Vaadin-Icons/e703" plain-text _id="reportBtn">
     Xuất ra file excel 
   </vaadin-button>
  </vaadin-vertical-layout>
 </body>
</html>
